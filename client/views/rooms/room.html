<template name="room">

    <link href="chat.css" rel="stylesheet"/>


    <div class="container-fluid">

    </div>

    <div class="row-fluid">
        <div class="span">
            <div class ="well">
            <div class ="chat-wrapper">
                <div class = "chat">
                    {{#each messages}}
                        {{> message}}
                    {{/each}}
                    </div>
                </div>
                {{> submitMessage}}
            </div>
        </div>
    </div>
    </div>



</template>
